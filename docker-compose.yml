services:
  postgres:
    image: postgres:16
    container_name: glft-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: glft
      POSTGRES_PASSWORD: glft
      POSTGRES_DB: glft
    ports:
      - "5432:5432"
    volumes:
      - glft_pgdata:/var/lib/postgresql/data

volumes:
  glft_pgdata:
